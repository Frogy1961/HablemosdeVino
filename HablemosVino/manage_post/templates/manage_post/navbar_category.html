
<style>
  .estilo ul li p a {
    text-decoration: none;
    color: grey;
  }
  .estilo ul li p a:hover {
    color: black !important;
  }  
  
</style> 


<div style="padding-top: 10px; margin: auto;width: 70%;" class="category-container">
 
    <ul>

        <!-- Listar categorÃ­as destacadas -->
        <nav  class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'indice' %}">Todos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse estilo" id="navbarNav">
                <ul class="navbar-nav">
                  {% for category in navbar_category %}
                  {% url 'category_detail' category.slug as the_url %}
                  <li  style="padding-left: 20px;" class="nav-item {% if request.path == the_url %} active {% endif %}">
                        <p><a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a></p>
                  </li> 
                  {% endfor %} 
                </ul>
              </div>
            </div>
          </nav>

    </ul>
</div>
