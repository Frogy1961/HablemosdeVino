{% load static %}

<!-- Bloque css -->
{% block css %}
<link rel="stylesheet" href="{% static 'manage_post/comments/css/comments.css' %}">
{% endblock css%}

<div class="form-content">
    <form method="POST" class="form-general comments">
        <!-- Agregar token -->
        {% csrf_token %}
        <ul style="list-style-type: none;">
            <!-- Obtener formulario  -->
            {{ form.as_ul }}
        </ul>

        <!-- Asignar valor al input -->
        <input type="submit" value="Comentar" style="margin-bottom: 10px;" class="btn btn-dark">
    </form>
</div>
